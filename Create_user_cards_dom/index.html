<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user cards</title>
    <style>
        #container {
          display: flex;
          justify-content: space-evenly;
        }
        #main {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
          /* margin: 0 auto; */
        }
        #main > div {
          border: 1px solid black;
          border-radius: 5%;
          padding: 15px 20px;
          background-color: rgb(154, 255, 255);
          background-image: linear-gradient(180deg, #a9c9ff 0%, #ffbbec 100%);
        }
  
        form {
          border: 1px solid red;
          background-image: linear-gradient(0deg, #d9afd9 0%, #97d9e1 100%);
          padding: 30px;
        }
        #header {
          font-size: 26px;
        }
        form > button {
          padding: 5px 15px;
          background-color: black;
          color: white;
          margin-top: 10px;
          border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main">
            <div >
                <form action="">
                    <label for="header" id="header">Create Card</label><br /><br />
                    <label for="name">Name:-</label><br /><br />
                    <input
                        type="text"
                        id="Name"
                        name="Name"
                        placeholder="Enter your name"
                    /><br /><br />
                    <label for="name">Username:-</label><br /><br />
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                    /><br /><br />
                    <label for="name">Email:-</label><br /><br />
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Your Email"
                    /><br /><br />
                    <button type="submit" id="submitbtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
